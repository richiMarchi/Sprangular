<h1 mat-dialog-title>Upload a new Solution</h1>

<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="assignmentInvalid">Error while uploading your solution!</mat-error>

        <mat-form-field class="full-width-input">
            <input matInput
                   type="text"
                   placeholder="Comment about your work"
                   formControlName="comment"
                   required/>
            <mat-error>Please provide a valid comment</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
            <ngx-mat-file-input
                    formControlName="document"
                    placeholder="Assignment Solution"
                    accept=".png, .pdf, .jpg, .jpeg"
                    required>
            </ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <mat-checkbox *ngIf="isProfessor()" formControlName="reuploadable">Allow Re-Upload</mat-checkbox>
        <div mat-dialog-actions style="text-align: center">
            <button mat-button color="warn" mat-dialog-close>Close</button>
            <button mat-button color="primary" [disabled]="form.invalid">Upload</button>
        </div>
    </form>
</div>
