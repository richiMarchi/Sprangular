<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="centered-buttons">
    <button mat-raised-button color="warn" (click)="dialogRef.close(true)">Confirm</button>
    <button mat-raised-button color="primary" (click)="dialogRef.close(false)">Back</button>
</div>
