<h1 mat-dialog-title>Create a new VM</h1>

<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="vmInvalid">Error while creating VM</mat-error>

        <label>CPUs:</label>
        <mat-slider formControlName="vCpu" [thumbLabel]="true" min="1" max="6" step="1"></mat-slider>

        <label>RAM (GB):</label>
        <mat-slider formControlName="ram" [thumbLabel]="true" min="1" max="6" step="0.5"></mat-slider>

        <label>Disk (GB):</label>
        <mat-slider formControlName="diskStorage" [thumbLabel]="true" min="1" max="15" step="1"></mat-slider>

    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="dialogRef.close()">Back</button>
    <button mat-button color="primary" (click)="onSubmit()">Create</button>
</div>
