<h1 mat-dialog-title>Log into VirtualLabs</h1>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="ID"
        type="text"
        formControlName="id"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
    </mat-form-field>

    <div mat-dialog-actions style="text-align: center">
      <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
      <button mat-button mat-dialog-close color="warn">Cancel</button>
    </div>
  </form>
</div>
