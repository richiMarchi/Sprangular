<h1 mat-dialog-title>Log into VirtualLabs</h1>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-error *ngIf="loginInvalid"
      >The username and password were not recognised</mat-error
    >

    <mat-form-field class="full-width-input">
      <input
        matInput
        placeholder="ID"
        type="text"
        formControlName="id"
        required
      />
      <mat-error>Please provide a valid ID</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width-input">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <mat-error>Please provide a valid password</mat-error>
    </mat-form-field>

    <div mat-dialog-actions align="end">
      <button mat-raised-button color="primary">Login</button>
      <button mat-button mat-dialog-close color="warn">Cancel</button>
    </div>
  </form>
</div>
