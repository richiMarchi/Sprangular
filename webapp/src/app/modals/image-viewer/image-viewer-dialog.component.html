<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>

    <img [src]="imageSrc" alt="File should be an image">

</div>

<div mat-dialog-actions style="justify-content: center">
    <button mat-button
            color="warn"
            (click)="dialogRef.close()">Close</button>
    <button mat-button
            color="primary"
            *ngIf="downloadable"
            (click)="downloadDocument()">Download</button>
</div>
