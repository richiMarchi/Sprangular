<h1 mat-dialog-title>Assignment Evaluation</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="assignmentInvalid">Error while uploading your solution!</mat-error>
        <mat-form-field style="width: 100%">
            <input matInput
                   type="text"
                   placeholder="Assignment evaluation"
                   formControlName="grade"
                   required/>
            <mat-error>Please provide a valid comment</mat-error>
        </mat-form-field>
        <div mat-dialog-actions align="center">
            <button mat-button color="warn" mat-dialog-close>Close</button>
            <button mat-button color="primary" [disabled]="form.invalid">Evaluate</button>
        </div>
    </form>
</div>
