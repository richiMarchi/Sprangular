<h1 mat-dialog-title>Publish a new assignment</h1>

<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
            <input matInput
                   type="text"
                   placeholder="Title"
                   formControlName="title"
                   required/>
            <mat-error>Please provide a valid name</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <ngx-mat-file-input
                    formControlName="doc"
                    placeholder="Assignment document"
                    accept=".png, .pdf, .jpg, .jpeg"
                    required></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Choose the due date</mat-label>
            <input matInput
                   disabled
                   required
                   formControlName="date"
                   [min]="minDate"
                   [max]="maxDate"
                   [matDatepicker]="picker"
                   (dateChange)="selectDate($event.value.toString())"/>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #picker></mat-datepicker>
        </mat-form-field>
        <div mat-dialog-actions class="button-centered">
            <button mat-button color="warn" (click)="dialogRef.close()">Close</button>
            <button mat-button color="primary" [disabled]="form.invalid">Publish</button>
        </div>
    </form>
</div>
