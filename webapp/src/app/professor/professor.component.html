<!--Display manually a PageNotFound component if the subview notifies an error (like /professor/courses/XXXX where XXXX does not exists)-->
<app-page-not-found *ngIf="error | async as what; else elseBlock" [what]="what"></app-page-not-found>
<ng-template #elseBlock>

    <!-- Tabs for the current view (Students / Teams / VMs) -->
    <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [active]="rla.isActive">
            {{link.label}}
        </a>
    </nav>
    <div class="tab-content">
        <router-outlet></router-outlet>
    </div>

</ng-template>
