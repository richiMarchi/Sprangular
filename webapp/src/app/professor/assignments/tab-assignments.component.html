<div class="container">

    <h2>Published Assignments</h2>

    <button mat-raised-button color="primary" class="new-ass"
            [routerLink]=""
            [queryParams]="{ addAssignment: true }">New Assignment</button>

    <!-- Assignments in course table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Assignment Serial Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Assignment NAME Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Assignment RELEASE_DATE Column -->
        <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
            <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
        </ng-container>

        <!-- Assignment DUE_DATE Column -->
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>

        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef>Document</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button
                        color="primary"
                        (click)="viewAssignment(element)">
                    View
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
    </table>

    <!-- Table data paginator -->
    <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
