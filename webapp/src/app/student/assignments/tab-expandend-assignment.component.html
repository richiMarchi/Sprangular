<div *ngIf="expandedElement && assignmentSolution" class="example-element-description">
    <div style="flex-direction: row">
        <div>
            <p>Assignment: {{expandedElement.name}}</p>
            <p>Current grade: {{assignmentSolution.grade}}</p>
        </div>
        <div>
            <button mat-raised-button color="primary" style="margin-bottom: 10px" [disabled]="!canUpload" (click)="newAssignmentSolution()">Upload a new solution</button>
        </div>
    </div>


    <div *ngIf="dataSource.data !== undefined && dataSource.data.length !== 0; then table else noTable"></div>
    <ng-template #table>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

            <ng-container matColumnDef="{{column}}" *ngFor="let column of colsToDisplay">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
        </table>
    </ng-template>

    <ng-template #noTable>
        <p>No solutions uploaded yet!</p>
    </ng-template>

</div>
