<div *ngIf="expandedElement" class="example-element-description">
    <div *ngIf="dataSource.data !== undefined && dataSource.data.length !== 0; then table else noTable"></div>
    <ng-template #table>
        <table mat-table [dataSource]="dataSource"
               class="mat-elevation-z8"
               style="width: 100%"
               matSort>
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
                <td mat-cell *matCellDef="let element"> {{dateString(element.timestamp)}} </td>
            </ng-container>
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let element"> {{dateString(element.author)}} </td>
            </ng-container>
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Document</th>
                <td mat-cell *matCellDef="let element"><button mat-button
                                                               *ngIf="element.imagePath"
                                                               (click)="viewDocument(element)">View</button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
        </table>
    </ng-template>

    <ng-template #noTable>
        <p>No solutions uploaded yet!</p>
    </ng-template>

    <div style="flex-direction: row">
        <div style="text-align: center">
            <button mat-raised-button
                    *ngIf="canUpload"
                    color="primary"
                    style="margin: 20px"
                    (click)="newAssignmentSolution()">Upload a new solution</button>
        </div>
    </div>

</div>
