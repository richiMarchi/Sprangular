<app-tab-student-vms
        *ngIf="inTeam; else single"
        [vms]="vsd"
        (turnVmEvent)="turnVm($event)"
        (editOwnerEvent)="editOwner($event)"
        (connectEvent)="connect($event)"
        (refreshVmList)="refreshVMs()"
        (deleteVmEvent)="deleteVm($event)"
        (createVmEvent)="newVm()"
></app-tab-student-vms>
<ng-template #single>You have to be member of a team to use vms.</ng-template>
