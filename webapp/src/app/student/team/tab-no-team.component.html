<div class="container">
  <h2>Choose your team</h2>

  <!-- Add student input field with autocomplete -->
  <div class="container">
    <mat-form-field>
      <mat-label>Add Student</mat-label>
        <input matInput type="search"
             placeholder="Add Student"
             aria-label="Number"
             matInput
             value=""
             [formControl]="addStudentControl"
             [matAutocomplete]="auto"> 
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredStudents | async" [value]="option">
          {{displayFn(option)}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-button>Add</button>
  </div>

  <!-- Students in course available table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Checkbox Column description-->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
      
    <!-- Student Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Student Surname Column -->
     <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Student NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
  </table>

  <!-- Table data paginator -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
