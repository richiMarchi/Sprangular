  <!-- Tabs for the current view (Students / Teams / VMs) -->
<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<div class="tab-content">
  <!-- Course subtab (students/vms/assignments)-->
  <router-outlet></router-outlet>
</div>
